<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Symposium</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            transition: color 0.5s ease-in-out;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
            transition: color 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #333;
            left: 0;
            bottom: -5px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-links li a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #333;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Toggle button */
        .toggle-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-switch {
            display: none;
        }

        .toggle-label {
            width: 60px;
            height: 30px;
            background-color: #333;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px;
            box-sizing: border-box;
        }

        .toggle-circle {
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 2px;
            top: 2px;
            transition: transform 0.3s ease-in-out;
        }

        .toggle-switch:checked + .toggle-label {
            background-color: #ffde59;
        }

        .toggle-switch:checked + .toggle-label .toggle-circle {
            transform: translateX(30px);
        }

        /* Main content */
        main {
            padding: 100px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Dark mode */
        .dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        .dark-mode .logo,
        .dark-mode .nav-links li a {
            color: #f0f0f0;
        }

        .dark-mode footer {
            background-color: #121212;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">CSE Symposium</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Venue</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to the CSE Symposium</h1>
            <p>Discover exciting events, keynotes, and more!</p>
        </section>
    </main>

    <!-- Toggle Switch -->
    <div class="toggle-container">
        <input type="checkbox" id="darkModeToggle" class="toggle-switch">
        <label for="darkModeToggle" class="toggle-label">
            <span class="toggle-circle"></span>
        </label>
    </div>

    <footer>
        <p>Â© 2024 CSE Symposium</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Dark mode toggle switch functionality
            darkModeToggle.addEventListener('change', () => {
                body.classList.toggle('dark-mode');

                // Anime.js for smooth body color transitions
                anime({
                    targets: 'body',
                    backgroundColor: body.classList.contains('dark-mode') ? '#121212' : '#ffffff',
                    color: body.classList.contains('dark-mode') ? '#f0f0f0' : '#333',
                    easing: 'easeInOutQuad',
                    duration: 500
                });
            });

            // Animate the nav items when the page loads
            anime({
                targets: '.nav-links li',
                translateY: [-50, 0],
                opacity: [0, 1],
                delay: anime.stagger(100),
                easing: 'easeInOutQuad',
                duration: 800
            });

            // Toggle nav bar on mobile (hamburger menu)
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('nav-active');
                anime({
                    targets: '.nav-links li',
                    translateY: [-50, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(100),
                    easing: 'easeInOutQuad',
                    duration: 500
                });
            });
        });
    </script>
</body>
</html>
